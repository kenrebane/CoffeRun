<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoffeRun</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>

<body class="container">

  <header>
    <h1>CoffeRun</h1>
  </header>

  <!-- Alert box -->
  <section>
    <div class="alert alert-success" style="display: none;">
      <div class="container" id="firstAlert">
        <h4>You've ordered the BIGGEST and HEAVIEST coffe we have to offer!</h4>
        <form id="superpowers" data-super-powers="form">
          <label for="superpowers">Would you like to use you'r achievement?</label>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="sure" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sure" value="no">
                No
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
      <div class="container" id="secondAlert" style="display: none;">
        <h4>Choose a super power: </h4>
        <form id="powers" data-handle-powers="form">
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="powers" value="timetravel">
                Time travel
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="powers" value="mindreading">
                Mind reading
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="powers" value="bugfree">
                Bug-free code
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
      <div class="container" id="thanks" style="display: none;">
        <h4>
          You will be granted <span id="givenpower"></span>.
          Thank you for ordering from CoffeRun! :)
        </h4>
      </div>
    </div>
  </section>

  <!--Coffe order form-->
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffe-order="form">
          <div class="form-group">
            <label for="coffeOrder">Coffe order</label>
            <input class="form-control" name="coffe" id="coffeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">E-mail</label>
            <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="james@bond.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="godzilla">
              Godzilla
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor shot</label>
            <select class="form-control" name="flavor" id="flavorShot">
              <option value="">none</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine rating <span class="strengthLevel">0</span></label>
            <input type="range" name="strength" id="strengthLevel" value="0">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <!-- Pending orders -->
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending orders: </h4>
        <div data-coffe-order="checklist">

        </div>
      </div>
    </div>

  </section>

  <!-- Shows pending items -->
  <script src="scripts/checklist.js" charset="utf-8"></script>

  <!-- Bootstrap for modal -->
  <script src="bootstrap.min.js" charset="utf-8"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Adds visual effects-->
  <script src="scripts/effects.js" charset="utf-8"></script>

  <!-- Handles form data -->
  <script src="scripts/formhandler.js" charset="utf-8"></script>

  <!-- A simple DB for storing coffe orders -->
  <script src="scripts/datastore.js" charset="utf-8"></script>

  <!-- Processes orders -->
  <script src="scripts/truck.js" charset="utf-8"></script>

  <!-- Initializes CoffeRun on pageload -->
  <script src="scripts/main.js" chaarset="utf-8"></script>

</body>

</html>
